    <!-- Button -->



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(e) {
            $('.btn').on('mouseenter', function(e) {
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('.anim1').css({
                    top: y,
                    left: x
                })
            })
            $('.btn').on('mouseout', function(e) {
                x = e.pageX - $(this).offset().left;
                y = e.pageY - $(this).offset().top;
                $(this).find('.anim1').css({
                    top: y,
                    left: x
                })
            })
        })
    </script>
